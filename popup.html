<!doctype html>
<html>
  <head>
    <title>Translate</title>
    <script src="jquery.min.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
      <select name="to">
          <option value="en">Ingles</option>
          <option value="pt">Portuques</option>
      </select>
      &rightarrow;
      <select name="from">
          <option value="pt">Portuques</option>
          <option value="en">Ingles</option>
      </select>
      <textarea id="textTranslated" rows="4" cols="50" placeholder="Selecione um texto para a tradu&ccedil;&atilde;o"></textarea>
  </body>
</html>
